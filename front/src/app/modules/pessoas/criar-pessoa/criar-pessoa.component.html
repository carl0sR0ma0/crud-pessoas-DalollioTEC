<mat-toolbar color="primary">
  <span class="fill-remaining-space">Campos para o cadastro de Pessoas</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="pessoaFormGroup" class="form">
    <div class="row">
      <mat-form-field class="form-element">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" placeholder="Nome" required>
      </mat-form-field>
      <mat-form-field class="form-element">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="data_nasc">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="form-element">
        <mat-label>CPF:</mat-label>
        <input matInput formControlName="cpf" placeholder="CPF" required>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="form-element">
        <mat-label>Fone:</mat-label>
        <input matInput formControlName="fone" placeholder="Fone" required>
      </mat-form-field>
      <mat-form-field class="form-element">
        <mat-label>E-mail:</mat-label>
        <input matInput formControlName="email" placeholder="Email" required>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="expand">
        <mat-label>Endereço:</mat-label>
        <input matInput formControlName="endereco" placeholder="Endereço">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="expand">
        <mat-label>Observação:</mat-label>
        <textarea matInput formControlName="obs" placeholder="Observação"></textarea>
      </mat-form-field>
    </div>
  </form>
  <div class="form-element">
    <button mat-raised-button class="btn-salvar" (click)="criarPessoa()">
      Salvar
    </button>
    <button mat-raised-button (click)="cancel()" color="warn">
      Cancelar
    </button>
  </div>
</div>
